      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

      width: 90%;
      max-width: 600px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);

    }

    .question {

    }

    .choice {
      background: #00b36b;
      border: none;
      border-radius: 8px;
      padding: 10px;
      color: #fff;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s;
    }

    .choice:hover {
      background: #007a50;
    }

    .btn {
      background: #00416a;
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 12px 25px;
      font-size: 1rem;
      cursor: pointer;
      margin-top: 25px;
      transition: background 0.3s;
    }

    .btn:hover {
      background: #002d4d;
    }

    .hidden {
      display: none;
    }

    .footer {
      position: fixed;
      bottom: 10px;
      width: 100%;
      display: flex;
      justify-content: space-between;
      padding: 0 30px;
      font-size: 0.9rem;
      color: #e0e0e0;
    }

    .footer a {
      color: #00ffae;
      text-decoration: none;
    }

    .footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
